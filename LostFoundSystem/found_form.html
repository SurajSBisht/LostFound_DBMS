<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Found Item | Lost & Found System</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box">
      <h2>Report Found Item</h2>
      <form>
        <div class="input-group">
          <label>Item Name</label>
          <input type="text" placeholder="e.g., Keys, Book, Bag" required>
        </div>

        <div class="input-group">
          <label>Date Found</label>
          <input type="date" required>
        </div>

        <div class="input-group">
          <label>Location Found</label>
          <input type="text" placeholder="e.g., Parking Lot, Classroom" required>
        </div>

        <div class="input-group">
          <label>Description</label>
          <textarea placeholder="Add brief details about the found item" rows="3" required></textarea>
        </div>

        <div class="input-group">
          <label>Your Contact Info</label>
          <input type="text" placeholder="e.g., Email or Phone No." required>
        </div>

        <div class="input-group">
          <label>Upload Photo</label>
          <input type="file" accept="image/*">
        </div>

        <button type="submit" class="btn">Submit Report</button>
      </form>
    </div>
  </div>
</body>
</html>
